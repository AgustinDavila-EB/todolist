{% extends 'base.html' %}

{% block content %}
   <h2>Task to delete</h2>


    <style>
            table, th, td {
              border: 1px solid black;
            }
        </style>   
        <table style="text-align:center; width:50%">
    <tr>
        <td><b>{{'ID'}}</b></td>
        <td><b>{{'Name'}}</b></td>
        <td><b>{{'User'}}</b></td>
        <td><b>{{'Priority'}}</b></td>
        <td><b>{{'Done'}}</b></td>
        <td><b>{{'Date'}}</b></td>
    </tr>
    <tr>
        <td>{{task.id}}</td>
        <td>{{task.name}}</td>
        <td>{{task.author}}</td>
        <td>{{task.priority}}</td>
        <td>{{task.done}}</td>
        <td>{{task.create}}</td>

    </tr>
    <table>
    <p style="color:red;">Are you sure you want to delete ?</p>

    <form method="post">{% csrf_token %}
        <button class="buttonYes" style="vertical-align:middle"><span>SI </span></button>
    </form>
                  
    <a href="{% url 'task-list' %}"><button class="buttonNo" style="vertical-align:middle"><span>NO </span></button>
    </a>

    {% endblock %}
