{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<div class="col-lg-12 text-center">
   <a class="btn btn-info loginEB" href="{% url "social:begin" "eventbrite" %}">Login in Eventbrite</a>
</div>
{% endblock %}
